<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <div class="input-container">
            <label for="" class="label">Enter 1st:</label>
            <input type="number" class="input" id="input-first">
        </div>
        <div class="input-container">
            <label for="" class="label">Enter 2nd:</label>
            <input type="number" class="input" id="input-second">
        </div>
        <div  id="error"></div>
        <div class="operators">
            <span class="operator">+</span>
            <span class="operator">-</span>
            <span class="operator">x</span>
            <span class="operator">/</span>
        </div>
        <div class="input-container">
            <label for="" class="label">Result :</label>
            <input type="number" class="input" id="result" disabled>
        </div>
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="calculation-btn">Calculate</button>
    </div>
</body>
<script src="index.js"></script>
</html>
